<section class="section">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="field">
      <label class="label">Name</label>
      <div class="control">
        <input
          formControlName="name"
          class="input"
          type="text"
          placeholder="What is the name of the tag?"
        />
      </div>
      <p class="help is-danger" *ngIf="form.controls.name.invalid">
        This field is required
      </p>
    </div>

    <div class="field">
      <label class="label">Description</label>
      <div class="control">
        <textarea
          formControlName="description"
          class="textarea"
          rows="5"
          placeholder="Provide brief description of the tag."
        ></textarea>
      </div>
      <p class="help is-danger" *ngIf="form.controls.description.invalid">
        Max 512 characters
      </p>
    </div>

    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link" [disabled]="form.invalid">Submit</button>
      </div>
      <div class="control">
        <a class="button is-link is-light" [routerLink]="['/tags']">Cancel</a>
      </div>
    </div>
  </form>
</section>
