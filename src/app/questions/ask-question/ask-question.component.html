<section class="section">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="field">
      <label class="label">Title</label>
      <div class="control">
        <input
          formControlName="title"
          class="input"
          type="text"
          placeholder="What is your question?"
        />
      </div>
      <p class="help is-danger" *ngIf="form.controls.title.invalid">This field is required</p>
    </div>

    <div class="field">
      <label class="label">Body</label>
      <div class="control">
        <textarea
          formControlName="body"
          class="textarea"
          rows="12"
          placeholder="Provide details on your question."
        ></textarea>
      </div>
      <p class="help is-danger" *ngIf="form.controls.body.invalid">This field is required</p>
    </div>

    <div class="field">
      <label class="label">Tags</label>
      <div class="control">
        <app-tags-input formControlName="tags" placeholder="What your question is your question about?"></app-tags-input>
      </div>

      <p class="help is-danger" *ngIf="form.controls.tags.invalid">At least one tag is required</p>
    </div>

    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link">Submit</button>
      </div>
      <div class="control">
        <a class="button is-link is-light" [routerLink]="['']">Cancel</a>
      </div>
    </div>
  </form>
</section>
